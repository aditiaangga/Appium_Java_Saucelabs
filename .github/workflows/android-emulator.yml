name: Android Tests on macOS

on:
  workflow_dispatch:

jobs:
  android-test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install JDK 8 for avdmanager
        run: |
          brew install openjdk@8
          echo 'export JAVA8_HOME="/usr/local/opt/openjdk@8"' >> $GITHUB_ENV
          echo 'export PATH="$JAVA8_HOME/bin:$PATH"' >> $GITHUB_ENV

      - name: Set up Android SDK
        run: |
          export ANDROID_HOME=$HOME/Library/Android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-mac-8512546_latest.zip
          unzip sdk-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm sdk-tools.zip

          yes | sdkmanager --licenses
          yes | sdkmanager --install "platform-tools" "emulator" "platforms;android-30" "system-images;android-30;google_apis;arm64-v8a"

      - name: Create AVD
        run: |
          export ANDROID_HOME=$HOME/Library/Android/sdk
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

          # Gunakan JDK 8 untuk avdmanager
          $JAVA8_HOME/bin/java -version
          
          echo "Creating AVD..."
          echo "no" | $JAVA8_HOME/bin/java -jar $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;arm64-v8a" --device "pixel_3" --force

      - name: Start Emulator
        run: |
          export ANDROID_HOME=$HOME/Library/Android/sdk
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

          echo "Starting Emulator..."
          nohup $ANDROID_HOME/emulator/emulator -avd testAVD -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect -accel auto &

          echo "Waiting for emulator to start..."
          adb wait-for-device
          adb devices

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium Server
        run: |
          nohup appium &

      - name: Run Tests
        run: mvn clean test
