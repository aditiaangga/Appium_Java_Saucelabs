name: Android Tests on macOS

on:
  workflow_dispatch:

jobs:
  android-test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Gunakan Java 21 sejak awal
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        run: |
          export ANDROID_HOME=$HOME/Library/Android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH
          mkdir -p $ANDROID_HOME
          yes | sdkmanager --licenses
          yes | sdkmanager --install "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;default;x86_64"
          echo "no" | avdmanager create avd -n testAVD -k "system-images;android-30;default;x86_64"

      - name: Start Android Emulator
        run: |
          nohup emulator -avd testAVD -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device

      - name: Verify Emulator is Running
        run: adb devices

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium Server
        run: |
          nohup appium &

      - name: Run Tests
        run: mvn clean test
