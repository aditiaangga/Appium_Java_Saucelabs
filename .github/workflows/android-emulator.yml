name: Android Emulator with Appium

on: [workflow_dispatch]

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y adb wget unzip

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android System Image
        run: |
          sdkmanager --install "platform-tools" "platforms;android-30"
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          sdkmanager --licenses

      - name: Set AVD Path
        run: |
          echo "Setting AVD path..."
          export ANDROID_AVD_HOME=$ANDROID_HOME/.android/avd
          mkdir -p $ANDROID_AVD_HOME

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          export ANDROID_AVD_HOME=$ANDROID_HOME/.android/avd
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86_64" --device "pixel_4" -p $ANDROID_AVD_HOME/test_avd.avd

      - name: Verify AVD
        run: |
          echo "Checking AVD list..."
          avdmanager list avd
          echo "Checking AVD folder contents..."
          ls -lah $ANDROID_AVD_HOME

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          export ANDROID_AVD_HOME=$ANDROID_HOME/.android/avd
          nohup $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -accel off &
          sleep 60
          adb devices
