name: Android Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Emulator
        run: |
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;x86_64" --device "pixel"

      - name: Check Emulator Path
        run: |
          echo "Android Home: $ANDROID_HOME"
          echo "SDK Root: $ANDROID_SDK_ROOT"
          ls -l $ANDROID_HOME/emulator
          ls -l $ANDROID_SDK_ROOT/emulator

      - name: List Available AVDs
        run: |
          avdmanager list avd

      - name: Set AVD Environment Variables
        run: |
          echo "ANDROID_AVD_HOME=/home/runner/.config/.android/avd" >> $GITHUB_ENV

      - name: Fix ADB Key Issue
        run: |
          echo "Fixing ADB key permissions..."
          mkdir -p ~/.android
          touch ~/.android/adbkey
          touch ~/.android/adbkey.pub
          chmod 600 ~/.android/adbkey ~/.android/adbkey.pub

      - name: Start Emulator
        run: |
          /usr/local/lib/android/sdk/emulator/emulator -avd testAVD -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect -no-accel -no-snapshot &
          echo "Waiting for device..."
          adb wait-for-device
          
          echo "Checking boot completion..."
          timeout 600s sh -c 'until [ "$(adb shell getprop sys.boot_completed)" = "1" ]; do sleep 5; done'
               
          echo "Device is ready!"
          


      - name: Disable Keyguard and Lock Screen
        run: |
          echo "Checking if 'window' service exists..."
          if adb shell service list | grep -q 'window'; then
           echo "Disabling keyguard..."
           adb shell wm dismiss-keyguard
          else
           echo "'window' service not found, skipping keyguard disable."
          fi

          echo "Checking if 'settings' service exists..."
          if adb shell service list | grep -q 'settings'; then
           echo "Disabling lock screen..."
           adb shell settings put global stay_on_while_plugged_in 3
          else
           echo "'settings' service not found, skipping lock screen disable."
          fi

      - name: Run UI Tests
        run: |
          echo "Running UI Tests..."
          adb shell input keyevent 82
          ./gradlew connectedAndroidTest
      
