name: Android Emulator with Appium

on: [workflow_dispatch]

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y adb wget unzip

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android System Image
        run: |
          sdkmanager --install "platform-tools" "platforms;android-30"
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          sdkmanager --licenses

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86_64" --device "pixel_4"

      - name: Fix AVD Path
        run: |
          echo "Setting AVD path..."
          export ANDROID_AVD_HOME=$HOME/.config/.android/avd

      - name: Verify AVD
        run: avdmanager list avd

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          export ANDROID_AVD_HOME=$HOME/.config/.android/avd
          nohup $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          sleep 30
          adb devices
