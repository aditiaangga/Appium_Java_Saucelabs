name: Android Emulator with Appium

on: [workflow_dispatch]

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y adb wget unzip libvirt-daemon libvirt-daemon-system qemu-kvm bridge-utils

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android System Image
        run: |
          sdkmanager --install "platform-tools" "platforms;android-30"
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          sdkmanager --licenses

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86_64" --device "pixel_4"
          ls -lah $HOME/.android/avd/
          cat $HOME/.android/avd/test_avd.ini || echo "AVD ini file not found"

      - name: Start Emulator
        run: |
          export ANDROID_AVD_HOME=$HOME/.android/avd
          nohup $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-snapshot -gpu swiftshader_indirect -noaudio -no-boot-anim -accel off &
          sleep 90
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -m 1 "1"
          
      - name: Verify Emulator is Running
        run: adb devices
