name: Android Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Emulator
        run: |
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;x86_64" --device "pixel"

      - name: Check Emulator Path
        run: |
          echo "Android Home: $ANDROID_HOME"
          echo "SDK Root: $ANDROID_SDK_ROOT"
          ls -l $ANDROID_HOME/emulator
          ls -l $ANDROID_SDK_ROOT/emulator

      - name: List Available AVDs
        run: |
          avdmanager list avd

      - name: Set AVD Environment Variables
        run: |
          echo "ANDROID_AVD_HOME=/home/runner/.config/.android/avd" >> $GITHUB_ENV

      - name: Start Emulator
        run: |
          /usr/local/lib/android/sdk/emulator/emulator -avd testAVD -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82

