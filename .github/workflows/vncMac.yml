name: macOS VNC via ngrok

on:
  workflow_dispatch:

jobs:
  vnc-access:
    runs-on: macos-latest
    steps:
      - name: Enable Screen Sharing (VNC)
        run: |
          echo "ðŸ”§ Enabling Screen Sharing..."
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist || true
          sudo systemsetup -setremotelogin on
          echo "Setting VNC password..."
          echo "vncpassword" | perl -we 'print pack("H*", "00000000000000000000000000000000")' | sudo tee /Library/Preferences/com.apple.VNCSettings.txt > /dev/null
          echo "âœ… Screen Sharing enabled."

      - name: Install ngrok via Homebrew
        run: |
          brew update
          brew install ngrok jq

      - name: Start ngrok TCP tunnel for VNC (port 5900)
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          ngrok tcp 5900 > ngrok.log &
          sleep 5
          echo "Fetching ngrok public URL..."
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "------------------------------------------------------------"
          echo "ðŸ”— Connect your VNC client to: $NGROK_URL"
          echo "ðŸ§  Example (RealVNC / VNC Viewer): $NGROK_URL"
          echo "ðŸ”‘ Password: vncpassword"
          echo "------------------------------------------------------------"

      - name: Keep session alive for 30 minutes
        run: |
          echo "ðŸ•’ VNC session active for 30 minutes..."
          sleep 1800
