name: Run iOS Simulator & Appium on GitHub Actions

on: [workflow_dispatch]

jobs:
  ios-test:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install node
          npm install -g appium
          appium -v

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Start iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16 Pro"
          xcrun simctl list devices booted

      - name: Install & Run ngrok
        run: |
          brew install ngrok/ngrok/ngrok
          ngrok authtoken 2szG7W6hTKx1SL37QX4ScuAo5IA_3PBBVuS2tPYJhoN9EqLoU
          ngrok tcp --hostname=normal-hamster-typically.ngrok-free.app 4723 &

      - name: Start Appium Server
        run: |
          appium --log appium.log --allow-cors &
          sleep 10

      - name: Wait for ngrok & Validate URL
        run: |
          while true; do
           NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
           if [[ "$NGROK_URL" == http* ]]; then
            echo "ngrok is ready: $NGROK_URL"
            break
           fi
           echo "Waiting for ngrok..."
           sleep 5
          done
          sleep 60  # Tunggu tambahan 60 detik setelah ngrok siap
